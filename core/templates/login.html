<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form method="post" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        {% csrf_token %}
        <h1 class="text-2xl font-semibold mb-6">Login</h1>
        
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
            <input type="text" name="username" id="username" placeholder="Your username" 
                   class="mt-1 p-2 w-full border rounded focus:ring focus:ring-blue-200">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" name="password" id="password" placeholder="Your password" 
                   class="mt-1 p-2 w-full border rounded focus:ring focus:ring-blue-200">
        </div>

        <button type="submit" class="bg-blue-500 text-white hover:bg-blue-600 font-semibold py-2 px-4 rounded w-full">Login</button>
    </form>
</body>

</html>
